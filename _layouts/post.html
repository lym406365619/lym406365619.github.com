<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <!-- SEO -->
  <meta name="google-site-verification" content="8GIgkxp9uuN2B50dKH3Rz7zqJygkn8lNRNJ-S7QgT70" />
  <meta name="360-site-verification" content="cf51c05de995e88f770dcacbf8444927" />
  <meta name="baidu-site-verification" content="YikF8ztBJdUo2Zjp" />
  <!-- base -->
  <title> {% if page.title %} {{ page.title }} | {% endif %} LYM的私人博客 </title>
  <meta name="description" content="{{ page.description }}" />
  <meta name="keywords" content="{{ page.title }}，{{ page.tags | join:"，" }}，lym，lym406365619, 个人博客，github, jekyll" />
  <meta name="generator" content="Jekyll, github" />
  <meta name="author" content="{{ site.author.name }}" />
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
  <!-- atom & rss feed -->
  <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
  <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
  <!-- tapir search -->
  <script src="{{ BASE_PATH }}/js/jquery-1.6.1.min.js"></script>
  <script src="{{ BASE_PATH }}/js/jquery-tapir.min.js"></script>
  <!-- css -->
  <link rel="stylesheet" href="/css/style.css" />
  {% include JB/analytics %}
</head>
<body>

<div id="all">

  <div class="main">
    {% include header.html %}
  </div>
  
  <div class="cont">
      <div class="post_cont">
        {{ content }}
          
	<div id="post" class="pagination">
	  {% if page.next %}
	    <a href="{{ BASE_PATH }}{{ page.next.url}}" title="{{ page.next.title }}" class="previous">&larr;上一篇</a>
	  {% else %}
	    <span class="previous disabled">这已经是最后一篇了</span>   
	  {% endif %}

	  {% if page.previous %}
	    <a href="{{ BASE_PATH }}{{ page.previous.url}}" title="{{ page.previous.title }}" class="next">下一篇&rarr;</a>
	  {% else %}
	    <span class="next disabled">这已经是第一篇了</span>
	  {% endif %}
	</div>

        <div id="copyright">
	   <p>原文网址：<a href="{{ site.production_url }}{{ page.url }}">{{ site.production_url }}{{ page.url }}</a></p>
	   <p>转载请注明。谢谢~</p>
        </div>
       
        <!-- UY BEGIN -->
	<div id="uyan_frame"></div>
	<script type="text/javascript" id="UYScript" src="http://v1.uyan.cc/js/iframe.js?UYUserId=1784607" async=""></script>
	<!-- UY END -->

      </div>

  </div>

  {% include footer.html %}

</div>
	<!-- Baidu Button BEGIN -->
	<script type="text/javascript" id="bdshare_js" data="type=slide&amp;img=2&amp;pos=right&amp;uid=6706922" ></script>
	<script type="text/javascript" id="bdshell_js"></script>
	<script type="text/javascript">
	var bds_config={"bdTop":240};
	document.getElementById("bdshell_js").src = "http://bdimg.share.baidu.com/static/js/shell_v2.js?cdnversion=" + Math.ceil(new Date()/3600000);
	</script>
	<!-- Baidu Button END -->
</body>
</html>
