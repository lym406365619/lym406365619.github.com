---
layout: blog-aside
title: 博客
---
{% for post in site.posts %}
    <div class="item">
        <h3><a href="{{ BASE_PATH }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h3>
        <p class="desc">{{ post.summary }}...</p>
        <p class="other"><a href="{{ BASE_PATH }}{{ post.url }}" class="read">全文阅读 &raquo;</a><span class="time">发布时间：{{ post.date | date: "%Y-%m-%d" }}</span><span class="tags">标签：{% for tag in post.tags %}<a href="{{ BASE_PATH }}/tags.html#{{ tag }}" class="tag">{{ tag }}</a>{% endfor %}</span></p>
    </div>
{% endfor %}
